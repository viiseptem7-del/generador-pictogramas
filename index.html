<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Pictogramas</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            font-family: apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #F0F0F0;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 800px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            width: 100%;
            margin-bottom: 20px;
        }

        .controls label {
            font-weight: bold;
            color: #333;
        }

        .controls select {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        #generate-button,
        #download-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            text-align: center;
            text-decoration: none;
            display: block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
            width: 100%;
        }

        #download-button {
            background-color: #008CBA;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 style="color: #444;">Generador de Pictogramas</h1>
    <div class="controls">
        <div>
            <label for="cuerpo">Cuerpo</label>
            <select id="cuerpo"></select>
        </div>
        <div>
            <label for="cabello">Cabello</label>
            <select id="cabello"></select>
        </div>
        <div>
            <label for="rostro">Rostro</label>
            <select id="rostro"></select>
        </div>
        <div>
            <label for="prohibicion">Conducta a Corregir</label>
            <select id="prohibicion"></select>
        </div>
    </div>
    <button id="generate-button">Generar</button>
    <button id="download-button">Descargar</button>
</div>

<script>
    let cuerpoSelect, cabelloSelect, rostroSelect, prohibicionSelect;
    let canvas;
    let images = {};

    const imagePaths = {
        cuerpo: [],
        cabello: [],
        rostro: [],
        prohibicion: []
    };

    // Reemplaza los enlaces de ejemplo con los de tu GitHub
    imagePaths.prohibicion.push("https://visepstem7-del.github.io/generador-pictogramas/pigto/pigto1.jpg");
    imagePaths.cuerpo.push("https://visepstem7-del.github.io/generador-pictogramas/pigto/pigto.jpg");

    function preload() {
        for (const category in imagePaths) {
            images[category] = [];
            for (const path of imagePaths[category]) {
                images[category].push(loadImage(path));
            }
        }
    }

    function setup() {
        canvas = createCanvas(600, 600);
        canvas.parent(document.body);

        cuerpoSelect = createSelect();
        cuerpoSelect.parent('cuerpo');
        cuerpoSelect.option('Ninguno', 'none');
        for (let i = 0; i < images.cuerpo.length; i++) {
            cuerpoSelect.option(`Cuerpo ${i + 1}`, i);
        }

        cabelloSelect = createSelect();
        cabelloSelect.parent('cabello');
        cabelloSelect.option('Ninguno', 'none');
        for (let i = 0; i < images.cabello.length; i++) {
            cabelloSelect.option(`Cabello ${i + 1}`, i);
        }

        rostroSelect = createSelect();
        rostroSelect.parent('rostro');
        rostroSelect.option('Ninguno', 'none');
        for (let i = 0; i < images.rostro.length; i++) {
            rostroSelect.option(`Rostro ${i + 1}`, i);
        }
        
        prohibicionSelect = createSelect();
        prohibicionSelect.parent('prohibicion');
        prohibicionSelect.option('Ninguno', 'none');
        for (let i = 0; i < images.prohibicion.length; i++) {
            prohibicionSelect.option(`Conducta ${i + 1}`, i);
        }

        document.getElementById('generate-button').addEventListener('click', () => {
            redraw();
        });

        document.getElementById('download-button').addEventListener('click', () => {
            saveCanvas('pictograma', 'png');
        });

        noLoop();
    }

    function draw() {
        background(255);
        imageMode(CENTER);

        let selectedCuerpo = cuerpoSelect.value();
        if (selectedCuerpo !== 'none' && images.cuerpo[selectedCuerpo]) {
            image(images.cuerpo[selectedCuerpo], width / 2, height / 2);
        }

        let selectedCabello = cabelloSelect.value();
        if (selectedCabello !== 'none' && images.cabello[selectedCabello]) {
            image(images.cabello[selectedCabello], width / 2, height / 2);
        }

        let selectedRostro = rostroSelect.value();
        if (selectedRostro !== 'none' && images.rostro[selectedRostro]) {
            image(images.rostro[selectedRostro], width / 2, height / 2);
        }

        let selectedProhibicion = prohibicionSelect.value();
        if (selectedProhibicion !== 'none' && images.prohibicion[selectedProhibicion]) {
            image(images.prohibicion[selectedProhibicion], width / 2, height / 2);
        }
    }
</script>

</body>
</html>
